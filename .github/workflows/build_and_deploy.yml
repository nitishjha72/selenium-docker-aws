name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build_and_push_image_to_artifactory:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t nitishjha72/selenium-docker-aws:${{ github.sha }} .
        working-directory: .

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: docker push nitishjha72/selenium-docker-aws:${{ github.sha }}

post-job:
  needs: build
  runs-on: ubuntu-latest
  steps:
    - name: Trigger other workflow
      uses: actions/github-script@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { data: workflows } = await github.actions.listRepoWorkflows({
            owner: context.repo.owner,
            repo: context.repo.repo
          });
          
          const targetWorkflow = workflows.find(workflow => workflow.name === 'Run Functional Tests');
          await github.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: targetWorkflow.id
          });